<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-5 text-center">
        <div class="col-lg-12 d-flex flex-column">
          <h1 class="my-5">Pomodoro Clock</h1>
          <div class="mx-auto d-flex align-center" id="circle">
            <div class="my-auto mx-auto d-flex align-center" id="inner-circle">
              <div id="timer">
                <span class="fs-1 text-light">25</span
                ><span class="fs-2 text-light">:</span
                ><span class="fs-1 text-light">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <button class="btn btn-outline-danger mx-2">Start</button>
          <button class="btn btn-outline-danger mx-2">Restart</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
